{% extends "base1.html" %}

{% load static %}

{% block titulo %}

Perfil - App Juego

{% endblock %}


{% block contenido %}

  <main id="main">
    <section class="features">
        <div class="container">
            <div class="row" data-aos="fade-up">
                <div class="section-title">
                    {% csrf_token %}
                    <h2>Perfil:</h2>
                </div>
            </div>
        </div>
       <div class="container">
         <div class="row">
           <p><b>FOTO:</b><a href="{% url 'agregar_imagen' %}"><img class="rounded-circle px-2"  src="{{url}}" style="height: 200px"></a></p>
         </div>
         <div class="row">
           <p><b>USUARIO:</b> {{user.username}} </p>
         </div>
         <div class="row">
           <p><b>NOMBRE:</b> {{user.first_name}} </p>
         </div>
         <div class="row">
           <p><b>APELLIDO:</b> {{user.last_name}} </p>
         </div>
         <div class="row">
           <p><b>EMAIL:</b> {{user.email}} </p>
        </div>
        <div class="row">
          <a href="{% url 'editar_perfil' %}">
          <button  class="btn"  style="background-color: grey; color: white" type="submit">Editar</button>
        </a>
        </div>


       </div>






    </section>
 </main>



{% endblock %}
