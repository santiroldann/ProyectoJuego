<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Lideres</title>
</head>
<body>
    <h2>Lista de Lideres: </h2>
    <ul>
        {% for lider in object_list %}
        <li>
            Jugador: {{lider.avatar}} {{lider.juego}} {{lider.grupo}}|
            <a href="{% url 'lider_detail' lider.id" >Ver</a>
            <a href="{% url 'lider_update' lider.id" >Editar</a>
            <a href="{% url 'lider_delete' lider.id" >Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
